<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    

    <title>Encriptador</title>
</head>

<body>

    <header>
        <img id="alura" src="imagenes/logo.png" alt="Logo de alura inicial a">
    </header>
    <main>
        <section class="texto-encriptar">
            <textarea class="mensaje" id="text" cols="60" rows="15"
                placeholder="Escriba su mensaje para encriptar aquÃ­"></textarea>
            <div class="botones-encriptar-desencriptar">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="texto-encriptado">
                <textarea class="mensaje-encriptado" id="textarea" cols="45" rows="30"
                placeholder="Mensaje encriptado"></textarea>
                <p class="no-encontrado"><strong>Mensaje no fue encontrado</strong></p>
                <div class="btn-copiar">
                    <button class="boton-copiar" id="btncopiar" onclick="copiarTexto()">Copiar texto</button>
                </div>
                
        </section>
        <script src="script.js"></script>
    </main>
    <footer>
        <div id="pie-pagina">
            <a href="https://www.linkedin.com/in/elias-flores-villegas-13605210b/"><img class="linkedin"
                    src="/imagenes/linkedin.png"></a>

            <a href="https://www.facebook.com/efloresvillegas1"><img class="facebook" src="/imagenes/facebook.png"></a>
            <p class="derechos">&copy; Elias Flores Villegas 2022</p>
        </div>

    </footer>

    

</body>

</html>
